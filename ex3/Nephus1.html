<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .card {
            display: flex;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .result, .summary {
            padding: 20px;
        }
        .result {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            width: 250px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        .result h1 {
            font-size: 4em;
            margin: 0;
        }
        .result p {
            margin: 10px 0;
        }
        .summary {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 200px;
        }
        .summary .score {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .summary .score:last-child {
            margin-bottom: 0;
        }
        .summary .score span {
            display: block;
        }
        .summary .score span:first-child {
            font-weight: bold;
        }
        .summary .score span:last-child {
            font-weight: bold;
        }
        .summary .score .reaction {
            color: #ff6b6b;
           
        }
        .summary .score .memory {
            color: #ffbe76;
           
        }
        .summary .score .verbal {
            color: #22a6b3;

        }
        .summary .score .visual {
            color: #6ab04c;
            
        }
        .continue {
            display: block;
            text-align: center;
            background:linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .continue:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div  class="card">
        <div style="border-radius: 20px;" class="result">
            <h1>76</h1>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <div style="background-color: #fcd8d8; border-radius: 10px; padding: 15px;" class="score">
                <span style="margin-top: -5px;"   class="reaction"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>                 Reaction</span>
                <span>80 / 100</span>
            </div>
            <div style="background-color: #fae7d1; border-radius: 10px; padding: 15px;" class="score">
                <span style="margin-top: -5px;" class="memory"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>              Memory</span>
                <span>92 / 100</span>
            </div>
            <div style="background-color: #d6f5f8; border-radius: 10px; padding: 15px;" class="score">
                <span style="margin-top: -5px;" class="verbal"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>          Verbal</span>
                <span>61 / 100</span>
            </div>
            <div style="background-color: #e7fcdd;border-radius: 10px; padding: 15px; " class="score">
                <span style="margin-top: -5px;" class="visual"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>         Visual</span>
                <span>72 / 100</span>
            </div>
            <button class="continue">Continue</button>
        </div>
    </div>
</body>
</html>
