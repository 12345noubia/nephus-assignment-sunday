<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1c40f;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
          
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card .tag {
            display: inline-block;
            background: #f1c40f;
            color: #000;
            padding: 11px;
            border-radius: 7px;
            font-size: 0.8em;
            margin-top: 15px;
          
        }
        .card .title {
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0 10px 0;
        }
        .card .description {
            color: #666;
            margin-bottom: 20px;
        }
        .card .author {
            display: flex;
            align-items: center;
        }
        .card .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .card .author p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="c:\Users\Noubia Bilomia\Desktop\adobe illustrator\blog-preview-card-main\assets\images\illustration-article.svg" alt="Card Image">
        <p class="tag">Learning</p>
        <p class="title">HTML & CSS foundations</p>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
            <img src="c:\Users\Noubia Bilomia\Desktop\adobe illustrator\blog-preview-card-main\assets\images\image-avatar.webp" alt="Author Image">
            <p>Greg Hooper</p>
        </div>
    </div>
</body>
</html>
