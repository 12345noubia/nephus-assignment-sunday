<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compact Perfume Card</title>
<style>
    /* CSS Styles */
    .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto; /* Center the card horizontally */
    }

    .header {
        text-align: center;
        margin-bottom: 10px;
    }

    .body {
        text-align: center;
        margin-bottom: 10px;
    }

    .footer {
        text-align: center;
        margin-top: 10px;
    }

    .button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<!-- HTML Structure -->
<div class="card">
    <div class="header">
        <h2>Perfume Name</h2>
    </div>
    <div class="body">
        <img src="path/to/perfume-image.jpg" alt="Perfume Image" style="max-width: 100%; height: auto;">
        <p>Description of the perfume...</p>
    </div>
    <div class="footer">
        <button class="button">Buy Now</button>
    </div>
</div>

</body>
</html>
