<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5eee9;
            margin: 0;
        }

        .card {
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 580px;
            height: 400px;
        }

        .card img {
            width: 400px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-content h3 {
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .card-content p {
            font-size: 14px;
            color: #555;
            margin: 0 0 20px 0;
        }

        .price {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #4CAF50;
        }

        .price del {
            font-size: 16px;
            color: #999;
            margin-left: 10px;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="c:\Users\Noubia Bilomia\Desktop\product-preview-card-component-main\images\image-product-desktop.jpg" alt="Perfume Image">
        <div class="card-content">
            <h6>PERFUME</h6>
            <h3>Gabrielle Essence Eau De Parfum</h3>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                $149.99
                <del>$169.99</del>
            </div>
            <button class="add-to-cart"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>    Add to Cart</button>
        </div>
    </div>
</body>
</html>
