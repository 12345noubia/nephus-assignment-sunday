<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1a26;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #15263f;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            width: 300px;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        

        .card .price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .card .price .eth {
            color: #00fff8;
        }

        .card .creator {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #8bacda;
            margin-top: 20px;
        }

        .card .creator img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .card .creator a {
            color: white;
            text-decoration: none;
        }

        .card .creator a:hover {
            text-decoration: underline;
        }
        .card hr {
            border: 0;
            height: 1px;
            background: #8bacda;
            margin: 20px 0;
        }

.card h1 {
  font-size: 20px;
  margin: 20px 0;
}

.card p {
  font-size: 14px;
  color: #8bacda;
  margin: 0 0 20px;
}
    </style>
</head>
<body>
    <div class="card">
        <img src="c:\Users\Noubia Bilomia\Desktop\adobe illustrator\nft-preview-card-component-main\nft-preview-card-component-main\images\image-equilibrium.jpg" alt="Equilibrium">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
            <span class="eth"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>  0.041 ETH</span>
            <span><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>   3 days left</span>
        </div>
        <hr>
        <div class="creator">
            <img src="c:\Users\Noubia Bilomia\Desktop\adobe illustrator\nft-preview-card-component-main\nft-preview-card-component-main\images\image-avatar.png" alt="Creator">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </div>
</body>
</html>
