<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Insights</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }

        .text-section {
            padding: 40px;
            width: 50%;
        }

        .text-section h1 {
            font-size: 2.5rem;
            color: white;
        }

        .text-section h1 span {
            color: #ac6cc5;
        }

        .text-section p {
            font-size: 1rem;
            color: #d3d3d3;
            margin: 20px 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stats div {
            text-align: center;
        }

        .stats div h3 {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .stats div p {
            font-size: 1rem;
            color: #d3d3d3;
        }

        .image-section {
            width: 50%;
            background-image: url('c:\Users\Noubia Bilomia\Desktop\adobe illustrator\stats-preview-card-component-main\images\image-header-desktop.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) sepia(100%) hue-rotate(220deg) saturate(200%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p style="font-style: italic;">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats">
                <div>
                    <h3>10k+</h3>
                    <p style="color:gray; font-size: small; font-weight: bolder;">COMPANIES</p>
                </div>
                <div>
                    <h3>314</h3>
                    <p style="color:gray; font-size: small; font-weight: bolder;">TEMPLATES</p>
                </div>
                <div>
                    <h3>12M+</h3>
                    <p style="color:gray; font-size: small; font-weight: bolder;">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="image-section">
            <img  src="c:\Users\Noubia Bilomia\Desktop\adobe illustrator\stats-preview-card-component-main\images\image-header-desktop.jpg" alt="">
        </div>
    </div>
</body>
</html>
