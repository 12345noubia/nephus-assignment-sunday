<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Music Player Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            width: 300px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .card-header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }
        .card-content {
            padding: 15px;
        }
        video, audio {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .music-player {
            position: relative;
            text-align: center;
        }
        .disk {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('') no-repeat center/cover;
            margin: 0 auto 10px;
            animation: spin 2s linear infinite;
           
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .sound-bars {
            display: flex;
            justify-content: center;
        }
        .bar {
            width: 5px;
            height: 20px;
            background-color: #4CAF50;
            margin: 0 2px;
            animation: sound 0.5s ease infinite alternate;
        }
        .bar:nth-child(2) {
            animation-delay: 0.1s;
        }
        .bar:nth-child(3) {
            animation-delay: 0.2s;
        }
        .bar:nth-child(4) {
            animation-delay: 0.3s;
        }
        .bar:nth-child(5) {
            animation-delay: 0.4s;
        }
        @keyframes sound {
            from {
                height: 20px;
            }
            to {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">Video and Music Player</div>
        <div class="card-content">
            <video controls>
                <source src="your-video-file.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="music-player">
                <div class="disk"></div>
                <audio controls>
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="sound-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
